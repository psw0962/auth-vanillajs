<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>DIP Portal</title>

        <link href="../css/reset-pw.css" rel="stylesheet" type="text/css"/>
        <script src="../javascript/invalidHandler.js"></script>
    </head>
    <body>
        <div class="background">
            <section class="head">DIP Portal</section>

            <section class="main">
                <p class="title">비밀번호 초기화</p>

                <p class="desc">신규 비밀번호를 설정 하면 ID/PW 인증이</br>필요한 사내의 모든 서비스 비밀번호가 변경됩니다. </p>

                <div class="new-pw">
                    <p class="sub-title">새 비밀번호</p>
                    <input onkeyup="pwInvalidCheck('.pw-info', '.invalid-pw')" class="pw-info" type="password" placeholder="새 비밀번호를 입력하세요."/>
                </div>

                <div class="invalid-pw">
                    <img src="../images/create-user/warning.svg" />
                    <p class="invalid-text">비밀번호는 영문, 숫자, 특수문자 포함</br> 8자 이상 이어야 합니다. </p>
                </div>

                <div class="new-pw-confirm">
                    <p class="sub-title">비밀번호 확인</p>
                    <input onkeyup="pwConfirmInvalidCheck('.pw-info', '.pw-confirm-info', '.invalid-pw-confirm')" class="pw-confirm-info" type="password" placeholder="같은 비밀번호를 입력하세요."/>
                </div>

                <div class="invalid-pw-confirm">
                    <img src="../images/create-user/warning.svg" />
                    <p class="invalid-text">PW가 불일치 합니다.</p>
                </div>

                <button class="update-btn">업데이트</button>
            </section>
        </div>
    </body>
</html>
