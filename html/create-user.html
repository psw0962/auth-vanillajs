<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>result</title>

        <link href="../css/create-user.css" rel="stylesheet" type="text/css"/>
        <script src="../javascript/invalidHandler.js"></script>
    </head>
    <body>
        <div class="background">
            <section class="head">result</section>

            <section class="main">
                <p class="title">사용 신청</p>

                <p class="desc">result은 Data Intelligence Platform 을</br>손쉽게 활용할 수 있는 웹 서비스 입니다.</p>

                <div class="create-id">
                    <p class="sub-title">아이디</p> 
                    <input onkeyup="emailInvalidCheck('.email-info', '.invalid-email')" class="email-info" placeholder="••••••@admin.com"/>
                </div>

                <div class="invalid-email">
                    <img src="../images/create-user/warning.svg" />
                    <p class="invalid-text">올바른 이메일 형식이 아닙니다.</p>
                </div>

                <div class="create-pw">
                    <p class="sub-title">신규 비밀번호</p>
                    <input onkeyup="pwInvalidCheck('.pw-info', '.invalid-pw')" class="pw-info" type="password" placeholder="새 비밀번호를 입력해 주세요."/>

                    <div class="invalid-pw">
                        <img src="../images/create-user/warning.svg" />
                        <p class="invalid-text">비밀번호는 영문, 숫자, 특수문자 포함</br> 8자 이상 이어야 합니다. </p>
                    </div>

                    <input onkeyup="pwConfirmInvalidCheck('.pw-info', '.pw-confirm-info', '.invalid-pw-confirm')" class="pw-confirm-info" type="password" placeholder="같은 비밀번호를 입력해 주세요."/>
                </div>

                <div class="invalid-pw-confirm">
                    <img src="../images/create-user/warning.svg" />
                    <p class="invalid-text">PW가 불일치 합니다.</p>
                </div>

                <div class="signedup-warning">
                    <img src="../images/create-user/warning.svg" />
                    <p class="invalid-text">이미 가입한 계정입니다.</p>
                </div>

                <button class="create-user-btn">사용 신청</button>
            </section>

            <div class="find-pw">
                <p class="reset-pw-desc">비밀번호가 생각나지 않으세요?</p> 
                <p class="reset-pw" onclick="location='reset-pw-auth.html'">비밀번호 초기화</p>
            </div>
        </div>
    </body>
</html>
