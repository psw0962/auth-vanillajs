<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>DIP Portal</title>

        <link href="../css/create-user.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="background">
            <section class="head">DIP Portal</section>

        <section class="main">
                <p class="title">사용 신청</p>

                <p class="desc">DIP Portal은 Data Intelligence Platform 을</br>손쉽게 활용할 수 있는 웹 서비스 입니다.</p>

            <div class="create-id">
                <p class="sub-heading">아이디</p>
                <input class="user-info" placeholder="••••••@sk.com"/>
            </div>

            <div class="create-pw">
                <p class="sub-heading">신규 비밀번호</p>
                <input class="user-info" type="password" placeholder="새 비밀번호를 입력해 주세요."/>
                <input class="user-pw-confirm" type="password" placeholder="같은 비밀번호를 입력해 주세요."/>
            </div>

            <button class="create-user-btn">사용 신청</button>
        </section>

        <p class="find-pw">비밀번호가 생각나지 않으세요?
            <span>비밀번호 초기화</span></p>
    </div>
</body>
</html>
