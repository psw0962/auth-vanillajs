<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>DIP Portal</title>

        <link href="../css/reset-pw-auth.css" rel="stylesheet" type="text/css"/>
        <script src="../javascript/invalidHandler.js"></script>
    </head>
    <body>
        <div class="background">
            <section class="head">DIP Portal</section>

            <section class="main">
                <p class="title">비밀번호 초기화</p>

                <p class="desc">신규 비밀번호를 설정 하면 ID/PW 인증이</br>필요한 사내의 모든 서비스 비밀번호가 변경됩니다. </p>

                <div class="check-email">
                    <p class="sub-title">본인확인 (이메일)</p>
                    <input onkeyup="emailInvalidCheck('.email-info', '.invalid-email', '.send-num')" class="email-info" placeholder="이메일을 입력해주세요."/>
                </div>

                <div class="invalid-email">
                    <img src="../images/create-user/warning.svg" />
                    <p class="invalid-text">올바른 이메일 형식이 아닙니다.</p>
                </div>

                <button class="send-num">코드 보내기</button>

                <div class="certification-num">
                    <p class="sub-title">인증번호</p>

                    <div class="inner-box">
                        <input onblur="BorderColorHandler('onblur', '.inner-box')" onfocus="BorderColorHandler('onfocus' ,'.inner-box')" onkeyup="certificationInvalidCheck('.certification-input', '.confirm-btn', '.inner-box')" class="certification-input" type="password" placeholder="인증번호를 입력해주세요."/>

                        <div class="time-remaining-box">
                            <p class="time-remaining">남은 시간 9:10</p>
                        </div>
                    </div>

                    <div class="fail-certification">
                        <img src="../images/create-user/warning.svg" />
                        <p class="invalid-text">인증에 실패했습니다. </br>인증번호를 확인해주시기 바랍니다.</p>
                    </div>
                </div>

                <button class="confirm-btn">확인</button>
            </section>
        </div>
    </body>
</html>
