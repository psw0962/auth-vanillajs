<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>DIP Portal</title>

        <link href="../css/complate-create-user.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="background">
        <section class="head">DIP Portal</section>

            <section class="main">
            <p class="title">사용신청 완료</p>

            <p class="desc">관리자가 사용 승인을 완료할때까지
            </br>
            기다려 주세요.</p>

            <p class="admin-desc">관리자 이메일</p>
            <p class="admin-email">admin@sk.com</p>

            <img class="complate-logo" src="../images/complate-create-user/complatelogo.svg"/>

            <p class="complate-desc">관리자의 사용 승인이 완료 되면 다음과 같은 주소로
            </br>
            승인 메일이 발송됩니다.</p>

            <div class="id-box">
              <p class="sub-title">ID</p>
              <div class="sub-title-box">hong@sk.com</div>
            </div>

            <div class="sub-box">
                <p class="sub-title">이름</p>
                <div class="sub-title-box">홍길동</div>
              </div>

              <div class="sub-box">
                <p class="sub-title">소속</p>
                <div class="sub-title-box">SK 디스커버리</div>
              </div>

              <button class="confirm-btn">확인</button>
        </section>
    </div>
</body>
</html>
