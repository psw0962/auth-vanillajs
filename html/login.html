<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIP Portal</title>

    <link href="../css/login.css" rel="stylesheet" type="text/css" />
    <script src="../javascript/invalidHandler.js" ></script>
  </head>
  <body>
    <div class="background">
      <section class="head">DIP Portal</section>

      <section class="main">
        <p class="title">사용자 로그인</p>

        <p class="desc">서비스를 이용하시려면 로그인이 필요합니다.</br>아이디와 비밀번호를 입력해주세요.</p>

        <div class="id-box">
          <p class="sub-title">아이디</p>
          <input onkeyup="emailInvalidCheck('.email-info', '.invalid-email')" class="email-info" placeholder="••••••@sk.com" />
        </div>

        <div class="invalid-email">
          <img src="../images/create-user/warning.svg" />
          <p class="invalid-text">올바른 이메일 형식이 아닙니다.</p>
        </div>

        <div class="pw-box">
          <p class="sub-title">비밀번호</p>
          <input
            class="pw-info"
            type="password"
            placeholder="패스워드를 입력해 주세요."
          />
        </div>

        <div class="invalid-user-info">
          <img src="../images/create-user/warning.svg" />
          <p class="invalid-text">ID 또는 PW가 불일치 합니다.</p>
        </div>

        <button class="login-btn">로그인</button>
      </section>

      <div class="create-user">
        <p class="guide-desc">처음 방문 이신가요?</p>
        <p class="guide-desc-btn" onclick="location='create-user.html'">사용신청</p>
      </div>

      <div class="reset-pw">
        <p class="guide-desc">비밀번호가 생각나지 않으세요?</p>
        <p class="guide-desc-btn" onclick="location='reset-pw-auth.html'">비밀번호 초기화</p>
      </div>
    </div>
  </body>
</html>
